<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="styles/contact-form.css">
</head>
<body>
  <div class="contact-container">
    <div class="contact-card">
      <section class="form-section">
        <div class="form-header">
          <h1>Contact Us</h1>
          <p>Have questions? We're here to help</p>
        </div>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="input-field" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="input-field" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="input-field" required>Type your message here!</textarea>
          </div>
          <button type="submit" class="submit-btn"><i class="fa-solid fa-paper-plane"></i>Send</button>
        </form>

      </section> 
      <section class="info-section">
        <div class="info-content">
          <div class="info-header">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you!</p>
          </div>
          <div class="contact">
            <div class="contact-item">
              <i class="fa-solid fa-location-dot contact-icon"></i>
              <div class="contact-details">
                No 70 Olosan Street, Ogo Oluwa area Osogbo
              </div>

            </div>
            <div class="contact-item">
              <i class="fa-solid fa-phone contact-icon"></i>
              <div class="contact-details">
                <a href="tel:+2347034307464">+234 (7034) 307-464</a>
              </div>

            </div>
            <div class="contact-item">
              <i class="fa-solid fa-envelope contact-icon"></i>
              <div class="contact-details">
                <a href="mailto:ceefrosh123@gmail.com">ceefrosh123@gmail.com</a>
              </div>

            </div>
            <div class="social-links">
              <a href="#" class="social-link" aria-label="facebook">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="#" class="social-link" aria-label="Twitter">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#" class="social-link" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>
            
            
          </div>
          
        

        </div>
      </section> 
         

        
         
        
      
    </div>
  </div>
  
</body> 
</html>
